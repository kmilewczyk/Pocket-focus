<!-- The break time hint -->
<p *ngIf="(timerState$ | async) !== TimerState.Break" class="text-muted text-center">
    <span style="font-size: calc(1rem + 1vw)">
        <span id="breakTime">{{ timeBreakMinutes$ | async }}</span> minute break
        <span *ngIf="(timerType$ | async) === TimerType.Indefinite" > or more </span>
    </span>
</p>
