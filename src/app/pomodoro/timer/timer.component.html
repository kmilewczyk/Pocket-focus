<div class="mb-4">
    <div class="text-center">
        <div *ngIf="editMode; else normalView" class="d-flex align-items-center justify-content-center flex-wrap flex-sm-nowrap">
            <button class="w-100 w-sm-25 btn btn-outline-light m-4" (click)="select.moveOneUp()">
                <i class="bi bi-dash-circle display-5"></i>
            </button>
            <app-slidable-select sliderClass="bg-dark" [componentWidth]="18" [labels]="valueOptionsLabels"
                [(selectedIndex)]="selection" #select></app-slidable-select>
            <button class="w-100 w-sm-25 btn btn-outline-light m-4" (click)="select.moveOneDown()">
                <i class="bi bi-plus-circle display-5"></i>
            </button>
        </div>
        <ng-template #normalView>
            <div class="d-flex align-items-center">
                <h1 class="display-1 mx-sm-2">
                    <span class="time-display">25:00</span>
                </h1>
            </div>
            <p style="font-size: calc(1rem + 1vw)" class="text-muted">
                05:00 break
            </p>
        </ng-template>
    </div>
</div>
