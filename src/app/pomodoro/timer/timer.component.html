<div>
    <div class="text-center">
        <div *ngIf="editMode; else normalView"
            class="d-flex align-items-center justify-content-center flex-wrap flex-sm-nowrap">
            <button class="w-100 w-sm-25 btn btn-outline-light m-4" (click)="select.moveOneUp()">
                <i class="bi bi-dash-circle display-5"></i>
            </button>
            <wheel-select sliderClass="bg-dark" [componentWidth]="18" [labels]="valueOptionsLabels"
                [(selectedIndex)]="selection" #select></wheel-select>
            <button class="w-100 w-sm-25 btn btn-outline-light m-4" (click)="select.moveOneDown()">
                <i class="bi bi-plus-circle display-5"></i>
            </button>
        </div>
        <ng-template #normalView>
            <div class="d-flex justify-content-center">
                <h1 class="display-1 mx-sm-2">
                    <span class="time-display">
                        {{ timeHours.toString().padStart(2, '0').concat(':').replace('00:', '') }}{{
                        timeMinutes.toString().padStart(2, '0') }}:{{ timeSeconds.toString().padStart(2, '0')}}
                    </span>
                </h1>
            </div>
        </ng-template>
    </div>
</div>
