<div class="container-md">
  <app-pomodoro-header>
    <a role="button" class="text-light mx-2" (click)="goalsVisible = !goalsVisible">
        <i *ngIf="!goalsVisible" class="bi bi-award display-5" aria-label="Productivity"></i>
        <i *ngIf="goalsVisible" class="bi bi-award-fill display-5" aria-label="Productivity"></i>
    </a>
  </app-pomodoro-header>
  <div *ngIf="goalsVisible" [@productivityVisible]="goalsVisible" class="row">
    <app-productivity></app-productivity>
  </div>
  <div class="row mb-2">
    <div class="col-md-7 mx-auto p-3 bg-dark-at-xs rounded  mt-2">
      <textarea appStretch style="resize: none; overflow: hidden;" rows="1" class="task-title display-6 w-100 rounded-3"
        placeholder="Insert task title here." wrap="soft"></textarea>
    </div>
  </div>
  <div class="row mb-sm-n5">
    <div class="bg-dark-at-xs pb-4 col-sm-10 col-lg-7 col-xl-6 mx-auto d-flex justify-content-end">
      <button class="btn">
        <i class="bi bi-x-circle display-3"></i>
      </button>
    </div>
  </div>
  <div class="row mb-5">
    <div class="d-flex justify-content-center col-sm-10 col-lg-7 col-xl-6 mx-auto bg-dark-at-xs">
      <div class="flex-grow-1 pomodoro-timer rounded-sm-circle bg-dark pb-4 pt-sm-5">
        <div class="d-flex flex-column align-items-center justify-content-center h-100 p-2">
          <div [style.visibility]="(timerType === TimerType.Indefinite) ? 'hidden' : 'visible'" class="text-center">
            <h3>Total time</h3>
            <p>1 hour</p>
          </div>
          <app-timer></app-timer>
          <br />
          <button style="min-width: 8rem" class="btn btn-outline-light" (click)="onTimerTypeSwitch()">
            <h5 *ngIf="timerType === TimerType.Pomodoro">pomodoro</h5>
            <h5 *ngIf="timerType === TimerType.Hour">hour</h5>
            <h5 *ngIf="timerType === TimerType.Indefinite">indefinite</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center mx-auto">
      <button class="btn btn-primary stop-button"> break </button>
      <button class="btn btn-lg btn-primary mx-1">
        <i class="bi bi-play-fill display-5"></i>
      </button>
      <button class="btn btn-primary stop-button"> interrupt </button>
    </div>
  </div>
</div>
