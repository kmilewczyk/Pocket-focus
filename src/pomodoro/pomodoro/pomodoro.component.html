<div class="container-md">
  <div class="row">
    <nav class="col-lg-10 mx-auto navbar navbar-dark mb-3 p-2 bg-dark dark">
      <div class="container-fluid">
        <h1 class="navbar-brand">Pomodoro app</h1>
        <a role="button" class="text-light">
          <i class="bi bi-gear display-5 p-2" aria-label="Settings"></i>
        </a>
      </div>
    </nav>
  </div>
  <div class="row mb-2">
    <div class="col-md-7 mx-auto p-3">
      <input
        class="task-title display-6 w-100 rounded-3"
        type="text"
        placeholder="Insert task title here"
      />
    </div>
  </div>
  <div class="row mb-5">
    <div class="d-flex justify-content-center col-sm-10 col-lg-7 col-xl-6 mx-auto">
      <div class="flex-grow-1 pomodoro-timer bg-dark">
        <div
          class="d-flex flex-column align-items-center justify-content-center h-100 p-5"
        >
          <div class="text-center">
            <h3>Total time</h3>
            <p>1 hour</p>
          </div>
          <div class="">
            <div class="text-center">
              <h1 style="font-size: calc(4rem + 5vw)" class="display-1">
                25:00
              </h1>
              <p style="font-size: calc(1rem + 1vw)" class="text-muted">
                05:00 break
              </p>
            </div>
          </div>
          <br />
          <button style="min-width: 8rem" class="btn btn-outline-primary">
            <h5>hour</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center">
      <button class="btn btn-lg btn-primary">
        <i class="bi bi-play-fill display-5"></i>
      </button>
    </div>
  </div>
</div>
